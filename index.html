<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Cine Leder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Comic Sans MS, cursive, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        /* Video de fondo */
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        #animatedButton {
            padding: 15px 30px;
            font-size: 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            animation: float 2s infinite;
        }

        #animatedButton:hover {
            box-shadow: 0 0 15px white;
        }

        @keyframes float {
            0%, 100% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-10px);
            }
        }

        #messageContainer, #secondMessageContainer {
            display: none;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            animation: fadeIn 1s forwards;
        }

        #messageContainer img, #secondMessageContainer img {
            width: 300px;
            height: auto;
            margin-right: 20px;
        }

        #messageContainer p, #secondMessageContainer p {
            font-size: 24px;
            text-align: center;
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="backgroundVideo" autoplay muted loop>
        <source src="fondo.mp4" type="video/mp4">
    </video>

    <div class="container">
        <button id="animatedButton">Presiona aquí, líder querida :3</button>
        
        <!-- Primer mensaje -->
        <div id="messageContainer">
            <img src="https://i.pinimg.com/736x/b4/76/8a/b4768ade1806ba39ca80048afae70016.jpg" alt="Primera Imagen">
            <p>Se le quiere, líder, aunque usted me traicionó ❤️</p>
        </div>
        
        <!-- Segundo mensaje -->
        <div id="secondMessageContainer">
            <img src="https://i.pinimg.com/736x/b2/53/5e/b2535e98f0ca88747b2ac5e7dcd9e454.jpg" alt="Segunda Imagen">
            <p>Go, cine líder? :3 ❤️ ajsxasxj </p>
        </div>
    </div>
    <audio id="backgroundMusic" src="tu-musica.mp3"></audio>

    <script>
        document.getElementById('animatedButton').addEventListener('click', function() {
            // Ocultar el botón
            this.style.display = 'none';

            // Mostrar el primer contenedor de mensaje con animación
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.style.display = 'flex';

            // Reproducir música
            const music = document.getElementById('backgroundMusic');
            music.play();
            setTimeout(function() {
                const secondMessageContainer = document.getElementById('secondMessageContainer');
                secondMessageContainer.style.display = 'flex';
            }, 3000); // 3000 milisegundos = 3 segundos
        });
    </script>
</body>
</html>
