<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje con Animación</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        
        .container {
            text-align: center;
        }
        
        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        #startBtn:hover {
            background-color: #666;
            color: #f0f0f0;
        }
        
        .message {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <button id="startBtn">Presióname</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        const messages = [
            "Bueno...",
            "Primero quería decir que está muy bonita, muy bonita.",
            "Y que bueno :v lo que quería decir es que :v",
            "Yo sé que usted sabe :c solo que no sé xd",
            "Bueno :v quería decirle que",
            "Quería intentar algo con usted... No sé si me lo permita u.u",
            "Y bueno... lo digo porque se le quiere u.u",
            "Y que mucha atención y cariño quizás provoque cosas u.u",
            "Más que está muy bonita hahaah :,v",
            "Y yo preguntando si habla con más :)",
            "JAJAJ se me fue y me dijo que me vaya :c"
        ];

        let currentMessage = 0;
        const messageElement = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');

        startBtn.addEventListener('click', showNextMessage);

        function showNextMessage() {
            if (currentMessage < messages.length) {
                messageElement.style.opacity = 0;
                setTimeout(() => {
                    messageElement.textContent = messages[currentMessage];
                    messageElement.style.opacity = 1;
                    currentMessage++;
                    setTimeout(showNextMessage, 3000);
                }, 500);
            } else {
                startBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
